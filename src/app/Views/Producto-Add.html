<h3>
  {{ titulo }}
</h3>
<hr/>

<form #formProducto="ngForm" (onSubmit)="onSubmit()" class="col-lg-6" id="form-control">
  <label><strong>Nombre:</strong></label>
  <input type="text" name="Nombre" #nombre="ngModel" [(ngModel)]="producto.nombre" class="form-control" />

  <br>

  <label><strong>Descripcion:</strong></label>
  <textarea name="Descripcion" #descripcion="ngModel" [(ngModel)]="producto.descripcion" class="form-control"></textarea>

  <br>

  <label><strong>Precio:</strong></label>
  <input type="text" name="precio" #precio="ngModel" [(ngModel)]="producto.precio" class="form-control" />

  <br>

  <label><strong>Imagen</strong></label>
  <input type="file" class="form-control" />

  <br />
  <input type="submit" value="{{ titulo }}" class="btn btn-success">
</form>
<hr />
