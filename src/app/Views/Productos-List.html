<h3>
  {{ Titulo }}
</h3>
<hr>

<div *ngIf="!productos">
  Cargando listado de productos
</div>

<div *ngIf="productos">
  <ul>
    <li *ngFor="let Producto of productos">
      <strong>
        {{ Producto.nombre }}
      </strong>

      <p>
        {{ Producto.precio }}
      </p>
    </li>
  </ul>
</div>
