<div *ngIf="!Producto">
  <p>
    Cargando Producto
  </p>
</div>

<div *ngIf="!Producto">
  <div class="col-lg-4" *ngIf="Producto">
    <img src="http://localhost/Curso-Angular4-Backend/index.php/uploads/{{ Producto }}" class="producto_imagen">
  </div>
  <div class="col-lg-8">
    <h3>
      Nombre: {{ Producto }}
    </h3>

    <p>
      <strong>
        Precio: ${{ Producto }}
      </strong>
    </p>

    <p>
      description: {{ Producto }}
    </p>
  </div>
</div>
